<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{components/basepage :: basepage}">
<head>
    <title id="page-title" th:text="'Detail Pegawai - ' + ${pegawai.getNama()}"></title>
</head>
<body>
<div id="Content" class="container-full-bg">
    <div class="container vertical-center" style="padding-top: 32px;">
    	<div class="row">
  			<div class="col-sm-6">
  				<div class="card my-5">
            	<table class="table">
                <tbody>
                	<tr><h1>Pegawai Termuda</h1></tr>
                    <tr>
                        <th scope="row">NIP</th>
                        <td th:text="${termuda.getNip()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${termuda.getNama()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tempat Lahir</th>
                        <td th:text="${termuda.getTempat_lahir()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tanggal Lahir</th>
                        <td th:text="${termuda.getTanggal_lahir()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tahun Masuk</th>
                        <td th:text="${termuda.getTahun_masuk()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama Instansi</th>
                        <td th:text="${termuda.getInstansi().getNama()}+' - '+${termuda.getInstansi().getProvinsi().getNama()}"></td>
                    </tr>
                </tbody>
                </table>
                </div>
            </div>
  			<div class="col-sm-6">
               	<div class="card my-5">
            	<table class="table">
                <tbody>
                	<tr><h1>Pegawai Tertua</h1></tr>
                    <tr>
                        <th scope="row">NIP</th>
                        <td th:text="${tertua.getNip()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama</th>
                        <td th:text="${tertua.getNama()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tempat Lahir</th>
                        <td th:text="${tertua.getTempat_lahir()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tanggal Lahir</th>
                        <td th:text="${tertua.getTanggal_lahir()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Tahun Masuk</th>
                        <td th:text="${tertua.getTahun_masuk()}"></td>
                    </tr>
                    <tr>
                        <th scope="row">Nama Instansi</th>
                        <td th:text="${tertua.getInstansi().getNama()}+' - '+${tertua.getInstansi().getProvinsi().getNama()}"></td>
                    </tr>
                </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
